<!DOCTYPE html>
<html>
<head>
	
	<title>Ani effect</title>
	<style type="text/css">
		body{
			font-family: sans-serif;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;

			/*margin`0
			overflow: hidden;*/
		}

		h1{
			font-size: 40px;
			color: #000;

			text-transform: uppercase;
			letter-spacing: 10px;
			padding: 0;
			margin: 0;
			position: relative;
		}

		h1::before{
			content: 'loading...';
			width: 100%;
			color: orange;
			border-right: 4px solid orange;

			position: absolute;
			top: 0;
			left: 0;

			overflow: hidden;

			animation: myani 5s infinite linear;
		}

		@keyframes myani{
			0%{
				width: 0%;
			}

			50%{
				width: 100%;
			}

			100%{
				width:0% ;
			}
		}
	</style>
</head>
<body>
	<h1>Loading...</h1>

</body>
</html>
