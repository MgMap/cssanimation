<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="account.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img class="logo" src="your-logo.png" alt="Logo">
        </div>
        <div class="testimonial-container">
            <img class="testimonial-logo" src="your-testimonial-logo.png" alt="Testimonial Logo">
            <p class="testimonial">
                "Your service is amazing! I love using your platform. Highly recommended!"
            </p>
            <p class="testimonial">
                "I've been a member for years, and I'm always impressed by the quality of your products."
            </p>
        </div>
        <div class="form-container">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
